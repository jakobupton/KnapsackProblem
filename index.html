<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Knapsack Calculator</title>
    <link rel="stylesheet" href="GUI.css">
    <link rel="stylesheet" href="./visualization/gui_patch.css">
    <link rel="stylesheet" href="./visualization/visualization.css">
</head>

<body>


<div class="text-center page-header">
    <h1>Knapsack Calculator</h1>
    <h3><small>Given a set of items, each with a weight and a value. <br> The Knapsack algorithm determine which items to include in the collection so that the total weight is less than or equal to a given limit and the total value is as large as possible. </small></h3>
</div>
<hr>

<div class="container">
    <div class="input">
        <div class="input-group">
            <input class="Cap" id="capacity" type="number" placeholder="Enter Knapsack Capacity">
        </div>
        <div class="input-group">
            <input class="Num" id="rows" type="number" placeholder="Enter number of Items"/>
        </div>
    </div>

    <div class="gb">
        <button type="button" class="button" onclick="createTable();">Generate Table</button> 
        <button type="button" class="rbutton" onclick="autoFillTable();">Randomly assign</button>
    </div>
    
    <div class="table" id="wrapper"></div>

    <div class="c">
        <button type="button" class="cbutton" onclick="generateResult();">Calculate</button>
    </div>
</div>
<hr>

<div class="result" id="result" >
    <div class="resultContainer ">
        <h4 class="highlight" id="highlightText"></h4>
    </div>
</div>




<div id="visualization_area">

</div>

<script src="./GUI.js"></script>
<script src="./visualization/visualization.js"></script>
<script src="./visualization/gui_patch.js"></script>
</body>
</html>
